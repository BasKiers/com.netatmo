<script type="text/javascript">
var auth_dialog;

Homey.setTitle( __('pair.start.title') );

Homey.emit('start');

Homey.on('url', function( url ){
	Homey.popup(url);
});

Homey.on('authorized', function( success, callback ){
	if( success ) {
		Homey.showView('list_devices');
	} else {
		Homey.alert('Something went wrong!', 'error');
		Homey.done();
	}
})
</script>

<i class="loading list-devices-loading fa fa-cog fa-spin"></i>
